<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link href="landing.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="home"><img src='./imgs/Logo.png'></a>
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            <ul>
                <li class="active"><a href="">Home</a></li>
                <li><a href="">News</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="content">
                <h1>Newsletter</h1>
                <h2>Updates<span>!</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus earum veniam officiis error!</p>
                <form enctype="multipart/form-data">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <button type="button">Send Details</button>
                </form>
            </div>
            <img class='bg one' src="./imgs/Image1.png" alt="imgs">
        </section>
        <img class='bg two' src="./imgs/Vector Smart Object (Double Click to Edit).png" alt="mediaimg">
        <img class='bg three' src="./imgs/Vector Smart Object (Double Click to Edit)-2.png" alt="mediaimg">
        <img class='bg four' src="./imgs/Vector Smart Object (Double Click to Edit)-3.png" alt="mediaimg">
        <img class='bg five' src="./imgs/Vector Smart Object (Double Click to Edit)-5.png" alt="mediaimg">
        <img class='bg six' src="./imgs/Vector Smart Object (Double Click to Edit)-6.png" alt="mediaimg">
    </main>
    
    <Script>
        let burger = document.querySelector('header nav ion-icon')
        let list = document.querySelector('header nav ul')

        function size(){
            let width = window.innerWidth
            console.log(width)
    
            if (width < 600){
                burger.classList.add('active')
            }else{
                burger.classList.remove('active')
            }
        }
        
        window.addEventListener('resize',size)
        
        burger.addEventListener('click',()=>{
            list.classList.toggle('active') 
        })
    </Script>
</body>
</html>
